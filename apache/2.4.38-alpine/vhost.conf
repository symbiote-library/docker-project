<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>

		DocumentRoot /var/www/html
		
		LogFormat "%h %l %u %t \"%r\" %>s %b" common

		ErrorLog /dev/stderr
		CustomLog /dev/stdout common

		<FilesMatch \.php$>
			SetHandler "proxy:fcgi://php:9000"
		</FilesMatch>

</VirtualHost>
